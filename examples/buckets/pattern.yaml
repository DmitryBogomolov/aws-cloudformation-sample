project: buckets
bucket: my-aws-buckets

description: Shows s3 buckets.

function_runtime: python3.6
function_timeout: 5

resources:
  DataBucket:
    type: bucket
    tags:
      Name: DataBucket s3 bucket

  CheckBucketRole:
    type: function-role
    statement:
      - Effect: Allow
        Action: S3:PutObject*
        Resource: !Sub
          - ${arn}/*
          - { arn: !GetAtt DataBucket.Arn }
    depends_on:
      - DataBucket

  CheckBucket:
    type: function
    description: Accesses s3 bucket.
    handler: check_bucket.handler
    code_uri: ./sources/check_bucket.py
    role: !GetAtt CheckBucketRole.Arn
    environment:
      BUCKET: !Ref DataBucket
    depends_on:
      - CheckBucketRole
      - DataBucket
